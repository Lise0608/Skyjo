<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Page de Connexion pour s'inscrire</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        background-color: #ececec;
      }

  .navbar {
    background: #007BFF; 
    background: linear-gradient(to right, #007BFF, #00FFB0);
  }
</style>
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
      <div class="container-fluid">
        <!-- Left-aligned items -->
        <div class="navbar-nav me-auto">
          <a class="nav-link text-light" href="#">Rules of the game</a>
        </div>

        <!-- Right-aligned items -->
        <div class="navbar-nav ms-auto">
          <a class="nav-link text-light" href="#">Log In</a>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
            <h2 class="text-center mb-4 text-dark">Create Your Account</h2>

            <form>
              <div class="form-group mb-3">
                <label for="username" class="text-dark">Username :</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                  required
                />
              </div>

              <div class="form-group mb-3">
                <label for="password" class="text-dark"
                  >Create password :</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="createPassword"
                  placeholder="Create password"
                  required
                />
              </div>

              <div class="form-group mb-3">
                <label for="password" class="text-dark"
                  >Confirm password :</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirm password"
                  required
                />
              </div>

              <div class="form-group mb-3">
                <label for="email" class="text-dark">Email :</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>

              <button
                type="submit"
                class="btn btn-primary mx-auto d-block mt-3"
              >
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
