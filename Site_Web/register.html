<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Page de Connexion pour s'inscrire</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        background-color: #ececec;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center my-5">
        <div class="col-md-6">
          <div class="login-panel p-4 border rounded bg-white">
            <h2 class="text-center mb-4 text-dark">Register</h2>

            <form>
              <div class="form-group">
                <label for="username" class="text-dark">Username :</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password" class="text-dark"
                  >Create password :</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="createPassword"
                  placeholder="Create password"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password" class="text-dark"
                  >Confirm password :</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirm password"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email" class="text-dark">Mail :</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Mail"
                  required
                />
              </div>

              <button
                type="submit"
                class="btn btn-primary mx-auto d-block mt-3"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
