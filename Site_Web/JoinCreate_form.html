<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofS9HujMAeBAsjFuCZSmKbSSUnQlmh/jpD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #ececec;
      }

      .navbar {
        background: #007bff;
        background: linear-gradient(to right, #007bff, #00ffb0);
      }

      .btn-orange {
        background-color: orange;
        color: white;
        font-weight: bold;
      }
    </style>
    <title>Create/Join game</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="rulesModal"
      tabindex="-1"
      aria-labelledby="rulesModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="rulesModalLabel">Rules of the Game</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Utilisez l'élément iframe pour afficher le fichier PDF -->
            <iframe src="regleSkyjo.pdf" width="100%" height="600px"></iframe>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <!-- Left-aligned items -->
        <div class="navbar-nav me-auto">
          <a
            class="nav-link text-light"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#rulesModal"
            >Rules of the game</a
          >
          <a
            class="nav-link text-light"
            href="https://www.youtube.com/watch?v=4BJv_vDqou8"
            target="_blank"
          >
            <i class="fab fa-youtube"></i> Watch Tutorial
          </a>
        </div>

        <!-- Centered item -->
        <div class="navbar-nav mx-auto">
          <button
            type="button"
            class="btn btn-orange text-white font-weight-bold"
          >
            Ranking
          </button>
        </div>

        <!-- Right-aligned items -->
        <div class="navbar-nav ms-auto">
          <a class="nav-link text-light" href="#">Log In</a>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow p-3 mb-5 bg-body-tertiary rounded-4">
            <div class="card-body">
              <h3 class="text-center">SKYJO</h3>
            </div>
            <div class="card-body">
              <form id="partieForm">
                <div class="mb-3">
                  <button
                    type="button"
                    class="btn rounded-pill mb-3"
                    style="background-color: #0094ff; color: white"
                    id="creerPartieButton"
                  >
                    New Game
                  </button>
                </div>
                <div class="mb-3">
                  <label for="codePartie" class="form-label"
                    >Join an existing game</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control rounded-start-pill"
                      id="codePartie"
                      name="codePartie"
                      placeholder="Game ID"
                    />

                    <button
                      type="button"
                      class="btn btn-secondary rounded-end-pill"
                      id="rejoindreButton"
                    >
                      Join
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script></script>
  </body>
</html>
