<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow p-3 mb-5 bg-body-tertiary rounded-4">
        <div class="card-body">
          <h4 class="text-center mb-4">Admin Panel</h4>

          <div class="mb-3">
            <div
              class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-2 fw-semibold fs-6"
            >
              Games List
              <button class="btn btn-outline-info" (click)="toggleGameList()">
                Show
              </button>
            </div>
            <ng-container *ngIf="showGameList">
              <admin-list-game></admin-list-game>
            </ng-container>
          </div>

          <div>
            <div
              class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-2 fw-semibold fs-6"
            >
              Users List
              <button class="btn btn-outline-info" (click)="toggleUserList()">
                Show
              </button>
            </div>
          </div>
          <ng-container *ngIf="showUserList">
            <admin-list-user></admin-list-user>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
