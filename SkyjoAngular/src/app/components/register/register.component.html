<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-3 mb-5 bg-body-tertiary rounded-4">
        <div class="card-body">
          <h2 class="text-center mb-4">Create Account</h2>

          <form [formGroup]="form">
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control rounded-pill mb-3"
                formControlName="login"
                id="username"
                placeholder="Username"
              />
              <div
                *ngIf="form.get('login')?.dirty && form.get('login')?.invalid"
              >
                <span *ngIf="form.get('login')?.hasError('required')"
                  >*obligatoire</span
                >
                <span *ngIf="form.get('login')?.hasError('loginExist')"
                  >*login deja utilise</span
                >
              </div>
            </div>

            <ng-container formGroupName="passwordGroup">
              <div class="form-group mb-3">
                <label for="password" class="form-label">Create password</label>
                <input
                  type="password"
                  class="form-control rounded-pill mb-3"
                  formControlName="password"
                  id="createPassword"
                  placeholder="Create password"
                />
                <div
                  *ngIf="
                    form.get('passwordGroup.password')?.dirty &&
                    form.get('passwordGroup.password')?.invalid
                  "
                >
                  *obligatoire avec 1 majuscule, 1 minuscule et 1 chiffre
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="password" class="form-label"
                  >Confirm password</label
                >
                <input
                  type="password"
                  class="form-control rounded-pill mb-3"
                  formControlName="confirm"
                  id="confirmPassword"
                  placeholder="Confirm password"
                />
                <div
                  *ngIf="
                    form.get('passwordGroup.confirm')?.dirty &&
                    form.get('passwordGroup')?.invalid
                  "
                >
                  *mot de passe different
                </div>
              </div>
            </ng-container>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control rounded-pill mb-3"
                id="email"
                placeholder="Email"
                required
              />
            </div>

            <div class="d-grid">
              <button
                type="submit"
                class="btn rounded-pill mb-3"
                style="
                  background: linear-gradient(to right, #007bff, #00ffb0);
                  color: white;
                "
                [disabled]="form.invalid"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
