<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-3 mb-5 bg-body-tertiary rounded-4">
        <div class="card-body">
          <div class="text-center">
            <h3
              class="text-center"
              style="
                display: inline-block;
                background: linear-gradient(
                  to left,
                  red,
                  orange,
                  yellow,
                  green,
                  rgb(131, 205, 241),
                  blue,
                  indigo
                );
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
              "
            >
              Forgot Password ?
            </h3>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="sendEmail()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control rounded-pill mb-3"
                id="email"
                formControlName="email"
                required
              />
            </div>
            <button
              type="submit"
              class="btn rounded-pill mb-3"
              style="background-color: #0094ff; color: white"
            >
              Reset Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
