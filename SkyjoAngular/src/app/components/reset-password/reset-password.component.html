<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-3 mb-5 bg-body-tertiary rounded-4">
        <div class="card-body">
          <div class="text-center">
            <h3
              class="text-center"
              style="
                display: inline-block;
                background: linear-gradient(
                  to left,
                  red,
                  orange,
                  yellow,
                  green,
                  rgb(131, 205, 241),
                  blue,
                  indigo
                );
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
              "
            >
              Reset account Password
            </h3>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group mb-3" formGroupName="passwordGroup">
              <label for="password" class="form-label">New password</label>
              <input
                class="form-control rounded-pill mb-3"
                formControlName="password"
                id="password"
                name="password"
                placeholder="Password"
                [type]="showPassword ? 'text' : 'password'"
              />
              <div
                class="text-danger"
                *ngIf="
                  form.get('passwordGroup.password')?.dirty &&
                  form.get('passwordGroup.password')?.invalid
                "
              >
                *Required with 1 uppercase, 1 lowercase, and 1 digit
              </div>
            </div>

            <div class="form-group mb-3" formGroupName="passwordGroup">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                class="form-control rounded-pill mb-3"
                formControlName="confirm"
                id="confirmPassword"
                name="confirm"
                placeholder="Confirm Password"
                [type]="showPassword ? 'text' : 'password'"
              />
              <div
                class="text-danger"
                *ngIf="
                  form.get('passwordGroup.confirm')?.dirty &&
                  form.get('passwordGroup')?.invalid
                "
              >
                *Password mismatch
              </div>
            </div>

            <div class="form-check mb-3">
              <input type="checkbox" (change)="showHidePassword($event)" />
              show passwords
            </div>

            <div class="d-grid">
              <button
                type="submit"
                class="btn rounded-pill mb-3"
                style="
                  background: linear-gradient(to right, #007bff, #00ffb0);
                  color: white;
                "
                [disabled]="form.invalid"
              >
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
