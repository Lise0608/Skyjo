<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow p-3 mb-5 bg-body-tertiary rounded-4">
        <div class="card-body">
          <h3 class="text-center mb-4">Skyjo</h3>
          <form>
            <div class="mb-3">
              <label for="user" class="form-label">User</label>
              <input
                type="text"
                class="form-control rounded-pill mb-3"
                id="user"
                name="user"
                placeholder="Username"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control rounded-pill mb-3"
                id="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <div class="mb-3">
              <a routerLink="/forgot-password">Forgot password?</a>
            </div>
            <div class="d-grid">
              <button
                type="submit"
                class="btn rounded-pill mb-3"
                style="
                  background: linear-gradient(to right, #007bff, #00ffb0);
                  color: white;
                "
              >
                Login
              </button>
            </div>
            <div class="d-grid mt-2">
              <p style="text-align: center; margin-bottom: 10px">
                Don't have an account?
              </p>
              <a
                routerLink="/register"
                class="btn rounded-pill mb-3"
                style="background-color: #d9d9d9"
                >Register</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
