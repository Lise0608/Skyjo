<div
  class="container"
  style="
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  "
>
  <h2>Partie termin√©e !</h2>

  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Score</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let playerScore of playerScoresWithUsername">
        <tr>
          <td>{{ playerScore.username }}</td>
          <td>{{ playerScore.score }}</td>
          <td class="text-success">
            {{ isWinner(playerScore.score) ? "Winner" : "" }}
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>

  <a
    routerLink="/"
    class="btn rounded-pill mb-3"
    style="
      background: linear-gradient(to right, #007bff, #00ffb0);
      background-repeat: no-repeat;
      color: white;
      text-align: center;
    "
    >Return to the home</a
  >
</div>
